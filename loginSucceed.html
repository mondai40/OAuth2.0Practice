<body onload="checkInfo()">
    <h1 id="loginResult"></h1>
    <script>
        function checkInfo() {
            var allInfo = window.location.search.slice(1);
            var userid = allInfo.split("&")[0].split("=")[1];
            var password = allInfo.split("&")[1].split("=")[1];
            if ( userid === "user01" && password === "user01") {
                document.getElementById("loginResult").innerHTML = "Login Succeed";
            } else {
                document.getElementById("loginResult").innerHTML = "Login Failed";
            }
            
        }
    </script>
</body>
